<!-- start: SEARCH FORM -->
<div class="search-form">
    <a class="s-open" href="#">
        <i class="ti-search"></i>
    </a>
    <form class="navbar-form" role="search">
        <a class="s-remove" href="#" ng-toggle-class="search-open" target=".navbar-form">
            <i class="ti-close"></i>
        </a>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="{{ 'sidebar.search.PLACEHOLDER' | translate }}">
            <button class="btn search-button" type="submit">
                <i class="ti-search"></i>
            </button>
        </div>
    </form>
</div>
<!-- end: SEARCH FORM -->
<!-- start: MAIN NAVIGATION MENU -->
<div class="navbar-title">
    <span translate="sidebar.heading.NAVIGATION">Activos</span>
</div>
<ul class="main-navigation-menu">
    <li ng-class="{'active open':$state.includes('app.ui')}">
        <a href="javascript:void(0)">
            <div class="item-content">
                <div class="item-media">
                    <i class="ti-settings"></i>
                </div>
                <div class="item-inner">
                    <span class="title" translate="activobar.nav.activo.MAIN"> Activos </span><i class="icon-arrow"></i>
                </div>
            </div>
        </a>
        <ul class="sub-menu">
            <li ui-sref="app.form.ingresoActivoRenap">
                <a ui-sref="app.ui.elements">
                    <span class="title" translate="activobar.nav.element.INGRESO"> Ingreso Activo </span>
                </a>
            </li>
            <li ui-sref="app.form.wizardActivoRenap">
                <a ui-sref="app.ui.elements">
                    <span class="title" translate="activobar.nav.element.ASIGNACION"> Asignacion Activos </span>
                </a>
            </li>
            <li ui-sref="app.form.wizardActivoRenap">
                <a ui-sref="app.ui.elements">
                    <span class="title" translate="activobar.nav.element.ASIGNACION"> Ingreso </span>
                </a>
            </li>
        </ul>
    </li>
    
    <li ui-sref-active="active">
        <a ui-sref="app.form.wizardActivoRenap">
            <div class="item-content">
                <div class="item-media">
                    <i class="ti-home"></i>
                </div>
                <div class="item-inner">
                    <span class="title ng-scope" translate="sidebar.nav.dashboard.MAIN">Ingreso</span>
                </div>
            </div>
        </a>
    </li>
    
</ul>
<!-- end: MAIN NAVIGATION MENU -->
